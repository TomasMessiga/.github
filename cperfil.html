<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="varios.css">
        <title>Speakof</title>
    </head>
    <body>
        <div class="principal">
            <div class="panel">
                <a href="principal.html"><img src="logo.png" alt="" class="logo"></a>
                <a href="login.html" class="principales">Inicia Sesion</a>
                <a href="cperfil.html" class="principales">Crear usuario</a>
                <a href="mperfil.html" class="principales">Modificar usuario</a>
                <a href="" class="principales">Soporte</a>
                <a href="" class="principales">Lupita</a>
            </div>
            <div class="estructura">
                <div class="form_container">
                    <form>
                        <div class="form_container_title">
                            <p>CREAR PERFIL</p>
                        </div>
                        <div class="form_container_data">
                            <div class="form_label">
                                <label for="name">Nombre:</label>
                                <div class="tooltip">*
                                    <span class="tooltiptext">Campo obligatorio</span>
                                </div>
                            </div>
                            <div class="form_input">          
                              <input type="text" id="name" name="name" >                
                            </div>
                        </div>
                        <div class="form_container_data">
                            <div class="form_label">
                                <label for="surname">Apellido:</label>
                                <div class="tooltip">*
                                    <span class="tooltiptext">Campo obligatorio</span>
                                </div>                    
                            </div>
                            <div class="form_input" >
                                <input type="text" id="surname" name="surname" placeholder=""> 
                            </div>    
                        </div>
                        <div class="form_container_data">
                            <div class="form_label">
                                <label for="date">Fecha de nacimiento:</label>
                                <div class="tooltip">*
                                    <span class="tooltiptext">Campo obligatorio</span>
                                </div>                    
                            </div>
                            <div class="form_input">
                                <input type="date" id="date" name="date" placeholder="">
                            </div> 
                        </div>
                        <div class="form_container_data">
                            <div class="form_label">
                                <label for="user_name">Nombre de usuario:</label>
                                <div class="tooltip">*
                                    <span class="tooltiptext">Campo obligatorio</span>
                                </div>
                            </div>
                            <div class="form_input">
                                <input type="text" id="user_name" name="user_name" placeholder="">
                            </div> 
                        </div>
                        <div class="form_container_data">
                            <div class="form_label">
                                <label for="email_1">Mail:</label>
                                <div class="tooltip">*
                                    <span class="tooltiptext">Campo obligatorio</span>
                                </div>                   
                            </div>
                            <div class="form_input">
                                <input type="text" id="email_1" name="email_1" placeholder="">
                            </div> 
                        </div>
                        <div class="form_container_data">
                            <div class="form_label">
                                <label for="password_1">Contraseña:</label>
                                <div class="tooltip">*
                                    <span class="tooltiptext">Campo obligatorio</span>
                                </div>
                            </div>
                            <div class="form_input">   
                                <input type="password" id="password_1" name="password_1" placeholder="">
                            </div> 
                        </div> 
                        <div class="form_container_data">
                            <div class="form_label"> 
                                <label for="password_2">Contraseña repetida:</label>
                                <div class="tooltip">*
                                    <span class="tooltiptext">Campo obligatorio</span>
                                </div>
                            </div>
                            <div class="form_input">
                                <input type="password" id="password_2" name="password_2" placeholder=""> 
                            </div> 
                        </div>                
        
        
                           
                        <div class="form_container_button">                    
        
                            <div class="button">
                                <input type="reset" value="Borrar" id="reser_form" onclick="confirm('¿Desea eliminar los datos escritos?')">
                            </div>
                            <div class="button">
                                <input type="submit" value="Registrar" id="submit_form">
                            </div>
        
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        

        
    
    </body>


</html>
